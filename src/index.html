<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Leaderboard</h1>
      <div class="main_content">
        <div class="datatable">
          <h1>
            Recent textScore<button class="btnSubmit" id="btnSubmit">
              Refresh
            </button>
          </h1>
          <table class="bordered-table"></table>
        </div>
        <div class="formControl">
          <h1 class="formtitle">Add your Score</h1>
          <form action="" class="leaderBoardForm" method="post">
            <input type="text" class="userName" placeholder="Your name" />
            <input type="number" class="textScore" placeholder="Your Score" />
            <input type="submit" value="Submit" class="btnSubmit" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
